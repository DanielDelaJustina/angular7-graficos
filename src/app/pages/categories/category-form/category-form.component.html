<app-bread-crumb
  [itens]="[{texto: 'Categorias', link: '/categories'}, {texto: pageTitle}]"
></app-bread-crumb>

<app-page-header
  [page-title]="pageTitle"
  button-text="Voltar"
  button-link="/categories"
  button-class="btn-secondary"
  icon-class="pi-angle-double-left"
></app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card">
      <div class="card-header">
        Informações sobre a categoria
      </div>

      <div class="card-body">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" formControlName="name">
            <app-form-field-error [form-control] = "resourceForm.get('name')"></app-form-field-error>
          </div>

          <div class="form-group col-md-8">
              <label for="description">Descrição</label>
              <input type="text" class="form-control" id="description" formControlName="description">
          </div>
        </div>
      </div>
  </div>

  <div class="alert alert-danger" *ngIf="serverErrorMessagens">
      <strong>Erro no servidor:</strong>
      <ul>
        <li *ngFor="let error of serverErrorMessagens">{{error}}</li>
      </ul>
    </div>

  <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">
      <i class="pi pi-save"></i>Salvar
  </button>
</form>
