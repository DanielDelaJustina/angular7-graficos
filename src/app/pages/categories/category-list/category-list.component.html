<app-bread-crumb
  [itens]="[{texto: 'Categorias'}]"
></app-bread-crumb>

<app-page-header
  page-title="Categorias"
  button-text="Nova Categoria"
  button-link="new"
  button-class="btn-success"
  icon-class="pi-plus"
></app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of resources">
      <td>
        <strong>{{category.name}}</strong><br>
        <small>{{category.description}}</small>
      </td>
      <td>
        <a [routerLink]="[category.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">
            <i class="pi pi-pencil"></i>Editar</a>
        <button (click)="deleteResource(category)" class="btn btn-outline-danger btn-sm">
            <i class="pi pi-trash"></i>Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
